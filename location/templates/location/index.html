<html>
    <head>
        <title>Is anyone in Cam?</title>
    </head>
    <body>
        {% for place, people in places.items %}
            <p>
                <h3>{{ place }}</h3>
                <ul>
                    {% for person in people %}
                    <li>{{ person }}</li>
                    {% endfor %}
                </ul>
            </p>
        {% endfor %}

    </body> 
</html>
